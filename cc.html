<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Theme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Color Theme Generator</h1>
        <input type="color" id="colorPicker" class="form-control form-control-color mt-3">
        <div class="mt-3">
            <button class="btn btn-dark" onclick="setTheme('dark')">Dark Mode</button>
            <button class="btn btn-light border" onclick="setTheme('light')">Light Mode</button>
            <button class="btn btn-warning" onclick="setTheme('neon')">Neon Mode</button>
        </div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');

        // Automatically adjust text color for better readability
        function adjustTextColor(bgColor) {
            let r = parseInt(bgColor.substr(1, 2), 16);
            let g = parseInt(bgColor.substr(3, 2), 16);
            let b = parseInt(bgColor.substr(5, 2), 16);
            let brightness = (r * 299 + g * 587 + b * 114) / 1000; 
            return brightness > 125 ? '#000000' : '#ffffff';
        }

        // Color Picker Event
        colorPicker.addEventListener('input', function () {
            document.body.style.backgroundColor = this.value;
            document.body.style.color = adjustTextColor(this.value);
        });

        function setTheme(mode) {
            if (mode === 'dark') {
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = '#ffffff';
            } else if (mode === 'light') {
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
            } else if (mode === 'neon') {
                document.body.style.backgroundColor = '#00ffff';
                document.body.style.color = '#ff00ff';
            }
        }
    </script>
</body>
</html>
