<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Color Theme Generator ğŸŒˆ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .rainbow-text {
            font-size: 2rem;
            font-weight: bold;
            display: inline-block;
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            animation: slide 3s linear infinite;
        }
        @keyframes slide {
            from { transform: translateX(-20px); }
            to { transform: translateX(20px); }
        }
        .color-btn {
            margin: 5px;
            width: 120px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="rainbow-text">ğŸ¨ Fun Color Theme Generator ğŸŒˆ</h1>
        <input type="color" id="colorPicker" class="form-control form-control-color mt-3">
        <div class="mt-3">
            <button class="btn btn-dark color-btn" onclick="setTheme('dark')"><i class="bi bi-moon-stars-fill"></i> Dark Mode</button>
            <button class="btn btn-light border color-btn" onclick="setTheme('light')"><i class="bi bi-sun-fill"></i> Light Mode</button>
            <button class="btn btn-warning color-btn" onclick="setTheme('neon')"><i class="bi bi-lightning-fill"></i> Neon Mode</button>
        </div>
        <div class="mt-3">
            <button class="btn btn-danger color-btn" onclick="setTheme('red')">â¤ï¸ Red</button>
            <button class="btn btn-warning color-btn" onclick="setTheme('orange')">ğŸ§¡ Orange</button>
            <button class="btn btn-success color-btn" onclick="setTheme('green')">ğŸ’š Green</button>
            <button class="btn btn-primary color-btn" onclick="setTheme('blue')">ğŸ’™ Blue</button>
            <button class="btn btn-info color-btn" onclick="setTheme('indigo')">ğŸ’œ Indigo</button>
            <button class="btn btn-secondary color-btn" onclick="setTheme('violet')">ğŸ’– Violet</button>
        </div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');

        colorPicker.addEventListener('input', function () {
            document.body.style.backgroundColor = this.value;
            document.body.style.color = getContrastColor(this.value);
        });

        function setTheme(mode) {
            const themes = {
                dark: { bg: "#121212", text: "#ffffff" },
                light: { bg: "#ffffff", text: "#000000" },
                neon: { bg: "#0ff", text: "#ff00ff" },
                red: { bg: "#ff4c4c", text: "#fff" },
                orange: { bg: "#ff9800", text: "#fff" },
                green: { bg: "#4caf50", text: "#fff" },
                blue: { bg: "#2196f3", text: "#fff" },
                indigo: { bg: "#3f51b5", text: "#fff" },
                violet: { bg: "#9c27b0", text: "#fff" }
            };

            if (themes[mode]) {
                document.body.style.backgroundColor = themes[mode].bg;
                document.body.style.color = themes[mode].text;
            }
        }

        function getContrastColor(hex) {
            if (!/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
                return "#000000"; // Default black if invalid color
            }

            let color = hex.substring(1);
            if (color.length === 3) {
                color = color.split('').map(c => c + c).join('');
            }

            const r = parseInt(color.substr(0, 2), 16);
            const g = parseInt(color.substr(2, 2), 16);
            const b = parseInt(color.substr(4, 2), 16);
            return (r * 0.299 + g * 0.587 + b * 0.114) > 186 ? "#000000" : "#ffffff";
        }
    </script>
</body>
</html>
